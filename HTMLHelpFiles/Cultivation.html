<html><font size='30' color="#f3b55b">[栽培]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
<body>-マイルームにある、植木鉢で作物を育て収穫することができます。 
<font size='18' color="#fbff92"><b>[植木鉢]</b></font><br>-マイルームの植木鉢を使用するには、商店のスコップやアイテムモールの輝くスコップが必要です。
　<img src='img://LocalizeImage\HelpBook\Cultivation_01.png' hspace='15' width='450' height='380' border='0' alt='1'>
<font size='18' color="#fbff92"><b>[栽培]</b></font><br>-インベントリの種で「栽培」メニューを使用するか、マウスでドラッグすると栽培することができます。
　<img src='img://LocalizeImage\HelpBook\Cultivation_02.png' hspace='15' width='450' height='380' border='0' alt='1'>
<font size='18' color="#fbff92"><b>[ヘルプ]</b></font><br>-栽培を進行中の場合、他のユーザーの手助けにより栽培時間を減少させることができます。
　<img src='img://LocalizeImage\HelpBook\Cultivation_03.png' hspace='15' width='450' height='380' border='0' alt='1'>
